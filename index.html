<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quick Hacks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body bg-light>
    <header class="text-center p-3">
        <h1>Quick Hacks</h1>
    </header>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="text-center mt-3">Get in the habit of typing simple syntax!</p>
                <p class="text-center">Type the line of code within the time limit!</p>
                <h4 class="display-6 mb-5" id="current-line"></h4>
                <input type="text" class="form-control form-control-lg" id="input" placeholder="Type Quickly!" autofocus>
                <h4 class="mt-3" id="condition"></h4>

                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Time Left:
                            <span id="time"></span>
                        </h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Score:
                            <span id="score">0</span>
                        </h3>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="card card-body bg-secondary text-white">
                            <h4>How to Play</h4>
                            <p>Type the line of code within the given time limit.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
